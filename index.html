<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimo AI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">    
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#ffffff">
  
<</head>
<body data-theme="light">
  <header class="app-header">
    <h1 class="kimo-title">Kimo AI</h1>
    <button id="theme-toggle" aria-label="Toggle theme">🌗</button>
  </header>

  <main class="main-content">
    <section id="response-area" class="response-container" style="display: none;">
      <div class="welcome-message">
        <p>Welcome to Kimo AI 🚀<br>Your AI-powered search companion and more!</p>
      </div>
      
      <div class="results-grid">
        <div class="summary-container" id="ai-summary"></div>
        <div class="api-results">
          <h3>DuckDuckGo Results</h3>
          <ul id="duckduckgo-results"></ul>
        </div>
        <div class="api-results">
          <h3>Wikipedia Results</h3>
          <ul id="wikipedia-results"></ul>
        </div>
      </div>

      <div class="response-actions" style="display: none;">
        <button id="clear-btn" class="icon-button" aria-label="Clear results">🗑️ Clear</button>
        <button id="humanize-btn" class="icon-button" aria-label="Simplify output">📝 Simplify</button>
        <button id="save-btn" class="icon-button" aria-label="Save session">💾 Save</button>
        <button id="summary-toggle" class="icon-button" aria-label="Toggle summary">🧠 Summary</button>
      </div>
    </section>

    <div class="search-container">
      <div class="input-group">
        <textarea 
          id="user-input" 
          placeholder="Type your query, upload a file, or speak..."
          aria-label="Search input"
        ></textarea>
        <div class="button-group">
          <button id="voice-btn" class="icon-button" aria-label="Voice input">🎤</button>
          <label for="file-upload" class="icon-button upload-label" aria-label="File upload">
            📁
            <input 
              type="file" 
              id="file-upload" 
              accept="image/*,text/plain"
              aria-hidden="true"
            >
          </label>
          <button id="submit-btn" class="primary-button">🚀 Search</button>
        </div>
      </div>
    </div>

    <div id="loading" class="loading-hidden" aria-live="polite">
      <div class="spinner"></div>
      <span class="loading-text">Analyzing with AI...</span>
      <progress class="model-load-progress" value="0" max="100"></progress>
    </div>
  </main>

  <footer class="app-footer">
    <p>© 2024 Kimo AI. All rights reserved.</p>
    <div class="privacy-controls">
      <button id="privacy-toggle" aria-label="Privacy settings">🔒 AI Personalization</button>
    </div>
  </footer>

  <script src="https://unpkg.com/tesseract.js" defer></script>
  <script type="module" src="./utils/offlineStorage.js" defer></script>
  <script type="module" src="./ai/summarizer.js" defer></script>
  <script type="module" src="./ai/personalizer.js" defer></script>
  <script type="module" src="./models.js" defer></script>
  <script type="module" src="./script.js" defer></script>
  <script src="https://cdn.skypack.dev/pin/@xenova/transformers@v2.17.2-OzL2Rh1SMMLkxMPy0iO2/mode=imports/optimized/@xenova/transformers.js" defer></script>



<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    });
  }
</script>
</body>
</html>
