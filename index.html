<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimo AI</title>
  <link rel="stylesheet" href="https://drkimogad.github.io/kimo/styles.css">
  <link rel="manifest" href="https://drkimogad.github.io/kimo/manifest.json">
  <link rel="icon" href="https://drkimogad.github.io/kimo/favicon.ico" type="image/x-icon">    
  <link rel="apple-touch-icon" href="https://drkimogad.github.io/kimo/icons/icon-192.png">
  <!-- Removed direct TensorFlow.js and model scripts -->
</head>
<body data-theme="light">
  <header>
    <h1>Kimo AI</h1>
    <button id="theme-toggle">🌗 Toggle Mode</button>
  </header>

  <main>
    <textarea id="user-input" placeholder="Type your query, upload a file, or speak..."></textarea>
    <div class="button-group">
      <button id="voice-btn">🎤 Voice Input</button>
      <input type="file" id="file-upload" accept="image/*,text/plain">
      <button id="submit-btn">🚀 Generate/Search</button>
    </div>
    <!-- Add before response-area -->
    <div class="canvas-container hidden" id="photo-upload-box">
      <canvas id="drawing-canvas"></canvas>
      <button id="clear-canvas">Clear</button>
    </div>

    <div id="response-area" class="response-container"></div>
    <div id="loading" class="loading-hidden">Processing...</div>
    <div class="response-actions">
      <button id="save-btn">💾 Save</button>
      <button id="humanize-btn">📝 Humanize</button>
    </div>
        <div id="search-results">
      <h3>DuckDuckGo Results</h3>
      <ul id="duckduckgo-results" class="results-list"></ul>

      <h3>Wikipedia Results</h3>
      <ul id="wikipedia-results" class="results-list"></ul>

      <h3>External URL Results (Fetched via Proxy)</h3>
      <ul id="external-url-results" class="results-list"></ul>
    </div>
  </main>

  <footer>
    <p>© 2024 Kimo AI. All rights reserved.</p>
  </footer>
  
  <script src="https://unpkg.com/tesseract.js" defer></script>
  <script type="module" src="ocr.js" defer></script>
  <script type="module" src="main.js" defer></script>
  <script type="module" src="models.js" defer></script>  
  <script type="module" src="script.js" defer></script>
  
  <!-- serviceworker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
