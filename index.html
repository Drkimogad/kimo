<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimo AI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">    
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body data-theme="light">
  <header class="app-header">
    <h1 class="kimo-title">Kimo AI</h1>
    <button id="theme-toggle" aria-label="Toggle theme">ğŸŒ—</button>
  </header>

  <main class="main-content">
    <!-- Response Area -->
    <section id="response-area" class="response-container">
      <div class="welcome-message">
        <p>Welcome to Kimo AI ğŸš€<br>Your AI-powered search companion!</p>
      </div>
      
      <div class="results-grid">
        <div class="api-results">
          <h3>Web Results</h3>
          <ul id="duckduckgo-results"></ul>
        </div>
        <div class="api-results">
          <h3>Wikipedia</h3>
          <ul id="wikipedia-results"></ul>
        </div>
        <div class="api-results">
          <h3>Google</h3>
          <ul id="google-results"></ul>
        </div>
      </div>

      <div class="response-actions">
        <button id="clear-btn" class="icon-button" aria-label="Clear results">ğŸ—‘ï¸ Clear</button>
        <button id="humanize-btn" class="icon-button" aria-label="Humanize output">ğŸ“ Simplify</button>
        <button id="save-btn" class="icon-button" aria-label="Save session">ğŸ’¾ Save</button>
      </div>
    </section>

    <!-- Search Controls -->
    <div class="search-container">
      <div class="input-group">
        <textarea 
          id="user-input" 
          placeholder="Type your query, upload a file, or speak..."
          aria-label="Search input"
        ></textarea>
        <div class="button-group">
          <button id="voice-btn" class="icon-button" aria-label="Voice input">ğŸ¤</button>
          <label for="file-upload" class="icon-button upload-label" aria-label="File upload">
            ğŸ“
            <input 
              type="file" 
              id="file-upload" 
              accept="image/*,text/plain"
              aria-hidden="true"
            >
          </label>
          <button id="submit-btn" class="primary-button">ğŸš€ Search</button>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading-hidden" aria-live="polite">
      <div class="spinner"></div>
      <span class="loading-text">Searching...</span>
    </div>
  </main>

  <footer class="app-footer">
    <p>Â© 2024 Kimo AI. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="updated.js"></script>
  
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
