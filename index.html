<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>Kimo AI</title>
  <link rel="stylesheet" href="https://drkimogad.github.io/kimo/styles.css">
  <link rel="manifest" href="https://drkimogad.github.io/kimo/manifest.json">
  <link rel="icon" href="https://drkimogad.github.io/kimo/favicon.ico" type="image/x-icon">    
  <link rel="apple-touch-icon" href="https://drkimogad.github.io/kimo/icons/icon-192.png">
</head>
<body data-theme="light">
  <h1 class="kimo-title">Kimo AI</h1>
  <button id="theme-toggle">ğŸŒ— Toggle Mode</button>

  <main>
    <!-- Response Area -->
    <section id="response-area" class="response-container">
      <!-- Welcome message will be shown via CSS when empty -->
      <div class="api-results">
        <ul id="duckduckgo-results"></ul>
      </div>
      <div class="api-results">
        <ul id="wikipedia-results"></ul>
      </div>
      <div class="api-results">
        <ul id="google-results"></ul>
      </div>
      <div class="api-results">
        <ul id="open-source-results"></ul>
      </div>
      <div class="response-actions">
        <button id="clear-btn">ğŸ—‘ï¸ Clear</button>
        <button id="humanize-btn">ğŸ“ Humanize</button>
        <button id="save-btn">ğŸ’¾ Save</button>
      </div>
    </section>

    <!-- Search Controls -->
    <div class="search-container">
      <textarea id="user-input" placeholder="Type your query, upload a file, or speak..."></textarea>
      <div class="action-row">
        <button id="voice-btn">ğŸ¤ Voice</button>
        <input type="file" id="file-upload" accept="image/*,text/plain">
        <button id="submit-btn">ğŸš€ Search</button>
      </div>
    </div>

    <!-- Canvas Section -->
    <div class="canvas-container hidden" id="photo-upload-box">
      <canvas id="drawing-canvas"></canvas>
      <button id="clear-canvas">Clear</button>
    </div>

    <div id="loading" class="loading-hidden">Processing...</div>
  </main>

  <footer>
    <p>Â© 2024 Kimo AI. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/tesseract.js" defer></script>
  <script type="module" src="ocr.js" defer></script>
  <script type="module" src="main.js" defer></script>
  <script type="module" src="models.js" defer></script>  
  <script type="module" src="script.js" defer></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
